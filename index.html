<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kodeloftet-28-02-24</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <section class="multi-step-form">
    <div class="menu-left">
      <ol>
        <li class="menu-item menu-item-current">
          <p>1</p>

          <div class="menu-text">
            <p class="menu-step">STEP 1</p>
            <p class="menu-name">Your Info</p>
          </div>
        </li>

        <li class="menu-item">
          <p>2</p>

          <div class="menu-text">
            <p class="menu-step">STEP 2</p>
            <p class="menu-name">Select Plan</p>
          </div>
        </li>

        <li class="menu-item">
          <p>3</p>

          <div class="menu-text">
            <p class="menu-step">STEP 3</p>
            <p class="menu-name">Add-Ons</p>
          </div>
        </li>

        <li class="menu-item">
          <p>4</p>

          <div class="menu-text">
            <p class="menu-step">STEP 4</p>
            <p class="menu-name">Summary</p>
          </div>
        </li>
      </ol>
    </div>

    <div class="choice-box current-stage">
      <div>
        <h1>Personal Info</h1>
        <p>Please provide your name, email address and phone number</p>

        <div class="input-fields">
          <div class="text-input">
            <label for="username">Navn</label>
            <input type="text" id="username" placeholder="e.g Stephen King">
          </div>

          <div class="text-input">
            <label for="email">Email Adress</label>
            <input type="text" id="email" placeholder="e.g stephenking@gmail.com">
          </div>

          <div class="text-input">
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" placeholder="+1 234 45 678">
          </div>
        </div>
      </div>

      <div>
        <button>Next Step</button>
      </div>
    </div>
  </section>

</body>

</html>
